<!DOCTYPE html>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        grid-template-rows: 80px 1fr 75px;
        height: 100vh;
      }

      header {
        background: white;
        border-bottom: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      header h1 {
        font-size: 1.5em;
      }

      main {
        display: grid;
        grid-template-columns: 10% 1fr;
      }

      nav {
        border-right: 1px solid black;
        padding: 5px 0;
      }

      nav > ul {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        justify-content: space-evenly;
        list-style: none;
        width: 100%;
        height: 100%;
        gap: 10px;
      }

      nav > ul > li {
        color: rgb(120, 37, 198);
        font-size: 0.9em;
        text-align: center;
        cursor: pointer;
      }

      nav > ul > li:hover {
        color: black;
      }

      .content > section.active {
        width: 100%;
        height: 100%;
        border: none;
        background-color: black;
        /* display: flex;
        flex-flow: column nowrap;
        justify-content: flex-start;
        align-items: center; */
      }

        text-indent: 2em;
        line-height: 1.4;
      } */

      .content iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      footer {
        background: white;
        border-top: 1px solid black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      footer h2 {
        font-size: 1.2em;
        margin-bottom: 5px;
      }

      .socials {
        display: flex;
        gap: 20px;
      }

      .socials li {
        list-style: none;
      }

      .socials a {
        font-size: 0.7em;
        text-shadow: rgba(0, 0, 0, 0.238) 2px 2px 5px;
        display: flex;
        align-items: center;
      }

      .socials img {
        width: 15px;
        margin-right: 5px;
        margin-bottom: -3px;
      }

      @media screen and (min-width: 600px) and (max-width: 849px) {
        body {
          font-size: 1em;
        }
      }

      @media screen and (min-width: 850px) and (max-width: 1199px) {
        body {
          font-size: 1.2em;
        }
      }

      @media screen and (min-width: 1200px) {
        body {
          font-size: 1.3em;
        }
      }
    </style>
