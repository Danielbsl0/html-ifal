<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        grid-template-rows: 80px 1fr 75px;
        height: 100vh;
      }

      header {
        background: white;
        border-bottom: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      header h1 {
        font-size: 1.5em;
      }

      main {
        display: grid;
        grid-template-columns: 10% 1fr;
      }

      nav {
        border-right: 1px solid black;
        padding: 5px 0;
      }

      nav > ul {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        justify-content: space-evenly;
        list-style: none;
        width: 100%;
        height: 100%;
        gap: 10px;
      }

      nav > ul > li {
        color: rgb(120, 37, 198);
        font-size: 0.9em;
        text-align: center;
        cursor: pointer;
      }

      nav > ul > li:hover {
        color: black;
      }

      .content > section {
        width: 100%;
        height: 100%;
      }

      .content iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      footer {
        background: white;
        border-top: 1px solid black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      footer h2 {
        font-size: 1.2em;
        margin-bottom: 5px;
      }

      .socials {
        display: flex;
        gap: 20px;
      }

      .socials li {
        list-style: none;
      }

      .socials a {
        font-size: 0.7em;
        text-shadow: rgba(0, 0, 0, 0.238) 2px 2px 5px;
        display: flex;
        align-items: center;
      }

      .socials img {
        width: 15px;
        margin-right: 5px;
        margin-bottom: -3px;
      }

      @media screen and (min-width: 600px) and (max-width: 849px) {
        body {
          font-size: 1em;
        }
      }

      @media screen and (min-width: 850px) and (max-width: 1199px) {
        body {
          font-size: 1.2em;
        }
      }

      @media screen and (min-width: 1200px) {
        body {
          font-size: 1.3em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Site</h1>
    </header>
    <main>
      <nav>
        <ul>
          <li><button id="principal_button" onclick="switchScreen('main')">PÃ¡gina Principal</button></li>
          <li><button id="perf_daniel_button" onclick="switchScreen('perf_daniel')">Perfil do Daniel</button></li>
          <li><button id="perf_pedro_button" onclick="switchScreen('perf_pedro')">Perfil do Pedro</button></li>
          <li><button id="pirates_button" onclick="switchScreen('pirates')">Piratas do Caribe</button></li>
          <li><button id="dmc_button" onclick="switchScreen('dmc')">Devil May Cry</button></li>
        </ul>
      </nav>
      <article class="content">
        <section id="principal">
          <iframe src="principal.html" name="principal_iframe"></iframe>
        </section>
        <section id="perf_daniel" style="display: none;">
          <iframe src="perfil-daniel/perfil.html"></iframe>
        </section>
        <section id="perf_pedro" style="display: none;">
          <iframe src="perfil-pedro/perfil_pedro.html"></iframe>
        </section>
        <section id="pirates" style="display: none;">
          <iframe src="pirates_caribbean/pirates.html"></iframe>
        </section>
        <section id="dmc" style="display: none;">
          <iframe src="dmc-daniel/dmc.html"></iframe>
        </section>
      </article>
    </main>
    <footer>
      <h2>Redes Sociais</h2>
      <ul class="socials">
        <li><a href="https://github.com/Danielbsl0"><img src="img/github-icon.jpeg" alt="GitHub" />Danielbsl0</a></li>
        <li><a href="https://www.instagram.com/o_dani3l"><img src="img/instagram-icon.jpeg" alt="Instagram" />o_dani3l</a></li>
        <li><a href="https://github.com/pwellinsson"><img src="img/github-icon.jpeg" alt="GitHub" />pwellinsson</a></li>
        <li><a href="https://www.instagram.com/pedro_wellinsson"><img src="img/instagram-icon.jpeg" alt="Instagram" />Wellinsson</a></li>
      </ul>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
